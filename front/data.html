<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scraped Products</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 2rem;
        color: #222;
      }
      h1 {
        font-size: 1.5rem;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 1rem;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
      }
      th {
        background: #f5f5f5;
        text-align: left;
      }
      tr:nth-child(even) {
        background: #fafafa;
      }
      #status {
        margin-top: 1rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <a href="/">home</a>
    <h1>Scraped Product Data</h1>
    <div id="status">Loading data...</div>
    <table id="data-table">
      <thead>
        <tr>
          <!-- <th>ID</th> -->

          <th>Title</th>
          <th>Price</th>
          <th>URL</th>
          <th>Scraped At</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      async function loadData() {
        const status = document.getElementById("status");
        const tbody = document.querySelector("#data-table tbody");
        try {
          const res = await fetch("/api/data");
          const data = await res.json();

          tbody.innerHTML = "";
          if (!data.length) {
            tbody.innerHTML = "<tr><td colspan='6'>No data found</td></tr>";
            status.textContent = "No data in database.";
            return;
          }

          for (const row of data) {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              
              <!-- <td>${row.id ?? ""}</td>  -->
              
              <td>${row.title ?? ""}</td>
              <td>${row.price ?? ""}</td>
              <td><a href="${row.url ?? "#"}" target="_blank">${
              row.url ?? ""
            }</a></td>
              <td>${row.scrapedAt ?? ""}</td>
            `;
            tbody.appendChild(tr);
          }
          status.textContent =
            "Last updated: " + new Date().toLocaleTimeString();
        } catch (err) {
          console.error("Failed to load data:", err);
          status.textContent = "Error loading data.";
        }
      }

      // Initial load + auto-refresh every 30 seconds
      loadData();
      setInterval(loadData, 30000);
    </script>
  </body>
</html>
