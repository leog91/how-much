<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Manage Scrapers</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        padding: 2rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 1rem;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
      }
      th {
        background: #f5f5f5;
        text-align: left;
      }
      tr:nth-child(even) {
        background: #fafafa;
      }
      #status {
        margin-top: 1rem;
        color: #666;
      }
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
      }
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .3s;
        border-radius: 20px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 14px;
        width: 14px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .3s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #28a745;
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }
      .badge {
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: 600;
      }
      .badge-active { background: #d4edda; color: #155724; }
      .badge-inactive { background: #f8d7da; color: #721c24; }
      small {
        color: #888;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <a href="/">home</a>
    <a href="/data">data</a>
    <h1>Manage Scrapers</h1>
    <div id="status">Loading scrapers...</div>
    <table id="scrapers-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Provider</th>
          <th>Status</th>
          <th>Active</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      async function loadScrapers() {
        const status = document.getElementById("status");
        const tbody = document.querySelector("#scrapers-table tbody");
        try {
          const res = await fetch("/api/scrapers");
          const data = await res.json();

          tbody.innerHTML = "";
          if (!data.length) {
            tbody.innerHTML = "<tr><td colspan='4'>No scrapers found</td></tr>";
            status.textContent = "No scrapers in database.";
            return;
          }

          for (const scraper of data) {
            const tr = document.createElement("tr");
            // SQLite stores booleans as 0/1, so check for both
            const isActive = scraper.active === true || scraper.active === 1;
            
            tr.innerHTML = `
              <td><strong>${escapeHtml(scraper.name ?? "Unnamed")}</strong><br><small>${escapeHtml(scraper.url)}</small></td>
              <td>${escapeHtml(scraper.provider ?? "")}</td>
              <td><span class="badge ${isActive ? 'badge-active' : 'badge-inactive'}">${isActive ? 'Active' : 'Inactive'}</span></td>
              <td>
                <label class="toggle-switch">
                  <input type="checkbox" ${isActive ? 'checked' : ''} data-id="${scraper.id}">
                  <span class="slider"></span>
                </label>
              </td>
            `;
            
            // Add event listener after creating element
            const checkbox = tr.querySelector('input[type="checkbox"]');
            checkbox.addEventListener('change', function() {
              toggleScraper(this.dataset.id, this.checked);
            });
            
            tbody.appendChild(tr);
          }
          status.textContent = "Last updated: " + new Date().toLocaleTimeString();
        } catch (err) {
          console.error("Failed to load scrapers:", err);
          status.textContent = "Error loading scrapers.";
        }
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text || '';
        return div.innerHTML;
      }

      async function toggleScraper(id, active) {
        const status = document.getElementById("status");
        status.textContent = "Updating...";
        try {
          const res = await fetch("/api/toggle-scraper", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id, active })
          });
          if (res.ok) {
            loadScrapers(); // Refresh the list
          } else {
            status.textContent = "Failed to update status";
            loadScrapers(); // Refresh to reset checkbox state
          }
        } catch (err) {
          console.error("Error toggling scraper:", err);
          status.textContent = "Error updating status";
          loadScrapers(); // Refresh to reset checkbox state
        }
      }

      loadScrapers();
    </script>
  </body>
</html>
